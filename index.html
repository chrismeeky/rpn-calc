<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <span class="calculator__screen__text"></span>
      </div>

      <div class="calculator__buttons">
        <button class="calculator__buttons__button">7</button>
        <button class="calculator__buttons__button">8</button>
        <button class="calculator__buttons__button">9</button>
        <button
          class="calculator__buttons__button calculator__buttons__button--operator"
        >
          /
        </button>
        <button class="calculator__buttons__button">4</button>
        <button class="calculator__buttons__button">5</button>
        <button class="calculator__buttons__button">6</button>
        <button
          class="calculator__buttons__button calculator__buttons__button--operator"
        >
          *
        </button>
        <button class="calculator__buttons__button">1</button>
        <button class="calculator__buttons__button">2</button>
        <button class="calculator__buttons__button">3</button>
        <button
          class="calculator__buttons__button calculator__buttons__button--operator"
        >
          -
        </button>
        <button class="calculator__buttons__button"><<</button>
        <button class="calculator__buttons__button">0</button>
        <button class="calculator__buttons__button">.</button>
        <button
          class="calculator__buttons__button calculator__buttons__button--operator"
        >
          +
        </button>
        <button class="calculator__buttons__button">AC</button>
        <button class="calculator__buttons__button">=</button>
      </div>
    </div>
    <script src="javascript/rpn.js"></script>
  </body>
</html>
